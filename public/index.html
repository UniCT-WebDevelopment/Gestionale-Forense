<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionale forense</title>
    <link rel="stylesheet" href="/css/style.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> -->
     <!-- Aggiungi qui il tuo CSS personalizzato -->
</head>
<body>
    <!-- Container principale -->
    <div id="app">
        <!-- Sezione Login/Registrazione -->
        <div id="loginSection" class="form-section hidden">
            <h2>Login</h2>
            <div class="input-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" required>
            </div>
            <div class="input-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" required>
            </div>
            <button id="loginButton">Login</button>
            <p id="loginErrorMessage"></p>
            <p>Non hai un account? <a href="#" id="showRegister">Registrati</a></p>
        </div>

        <div id="registerSection" class="form-section hidden">
            <h2>Registrazione</h2>
            <input type="text" id="registerFirstName" placeholder="Nome" />
            <input type="text" id="registerLastName" placeholder="Cognome" />
            <input type="email" id="registerEmail" placeholder="Email" />
            <input type="password" id="registerPassword" placeholder="Password" />
            <input type="password" id="registerConfirmPassword" placeholder="Conferma Password" />
            <label for="role">Seleziona Ruolo:</label>
            <select name="role" id="role" required>
                <option value="client">Cliente</option>
                <option value="operator">Operatore</option>
            </select>
            <button id="registerButton">Registrati</button>
            <p id="registerErrorMessage"></p>
            <button id="showLogin">Torna al Login</button>
        </div>

        <!-- Sezione Admin -->
        <div id="adminSection" class="admin-container hidden">
            <!-- Sidebar -->
            <div class="sidebar">
                <h2>Admin Panel</h2>
                <ul>
                    <li><a href="#" id="showPratiche" data-section="pratiche">Elenco pratiche</a></li>
                    
                </ul>
                <button id="homeButton" class="btn"><i class="fa fa-home"></i> Home</button>
            </div>
            <!-- Main Content -->
            <div class="main-content">
                
                <form id="adminForm">
                    <label for="tipologia">Tipologia Pratica</label>
                    <select id="tipologia">
                        <option value="targa">Recupero targa</option>
                        <option value="chat">Acquisizione Chat</option>
                        <option value="incidente">Ricostruzione dinamica incidente</option>
                    </select>

                    <label for="operatore">Operatore</label>
                    <input type="text" id="operatore" name="operatore" required>

                    <label for="nomeC">Nome Cliente</label>
                    <input type="text" id="nomeC" name="nomeC" required>

                    <label for="emailC"> Email Cliente</label>
                    <input type="email" id="emailC" name="emailC" required>
                                       
                    <label for="fileUp">Carica i file necessari</label>
                    <input type="file" id="fileUp" name="file" required multiple>
                    
                    <button type="submit">Invia</button>
                </form>
            </div>
        </div>

        <!-- Sezione Client Dashboard -->
        <div id="clientSection" class="client_container hidden">
            <div class="sidebar">
                <h2>Benvenuto</h2>
                <button id="showClientPratiche" class="btn-pratica">Visualizza le mie Pratiche</button>
            </div>
            <div id="clientPraticheTableContainer"></div>
        </div> 
        
        
        <!-- Sezione Pratiche in Corso -->
        <div id="praticheSection" class="admin-container hidden">
            <div class="sidebar">
                <h2>Admin Panel</h2>
                <ul>
                    <li><a href="#" id="showPratiche" data-section="pratiche">Elenco pratiche</a></li>
                    
                </ul>
                <button id="homeButtonPratiche" class="btn"><i class="fa fa-home"></i> Home</button>
            </div>
            <div class="main-content">
                <div id="tableContainer"></div>
            </div>
        </div>

        <!-- Sezione Dettagli Pratica -->
        <div id="dettagliSection" class="admin-container hidden">
            <div class="sidebar">
                <h2>Admin Panel</h2>
                <ul>
                    <li><a href="#" id="showPratiche" data-section="pratiche">Elenco pratiche</a></li>
                    
                </ul>
                <button id="homeButtonDet" class="btn"> Home</button>
            </div>
            <div id="praticaDetails"></div>
        </div>
    </div>

    <!-- Inclusione dei file JS -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
